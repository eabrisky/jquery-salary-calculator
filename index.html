<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>jQuery-Salary-Calculator</title>
</head>
<body>
    <!--first name, last name, ID number, job title, annual salary-->

    <header class = "header">SALARY CALCULATOR</header>

    <h4>Employee Info</h4>

    <section id = "form">
        <div id = "inputJunction">
            <input class = "input" type="text" placeholder = "First Name" id = "firstName">
            <input class = "input" type="text" placeholder = "Last Name" id = "lastName">
            <input class = "input" type="text" placeholder = "ID Number" id = "idNumber">
            <input class = "input" type="text" placeholder = "Job Title" id = "jobTitle">
            <input class = "input" type="text" placeholder = "Annual Salary" id = "annualSalary">
        </div>
        <div id = "centerThatButton">
            <button id = "submitButton">SUBMIT</button>
        </div>
    </section>



    </section>

    <main id = "salaryHut">
        <table class="table table-success table-striped" class = "container-fluid" id = "employeeTable">
            <tbody class = "thisBody" id = "mainBody">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID Number</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                        <th>Monthly Cost</th>
                        <th></th>
                    </tr>
                </thead>
                <tr class = "pushRow" id = "employeeData">
                    <!-- <td id = "subFirstName"></td>
                    <td id = "subLastName"></td>
                    <td id = "subID"></td>
                    <td id = "jobTitle"></td>
                    <td id = "annualSalary"></td>
                    <td id = "monthlyCost"></td> -->
                </tr>
            </tbody>
        </table>
        <section id = "totalMonthlyCost">
            Total Monthly Cost: 0
        </section>
    </main>
</body>
</html>
